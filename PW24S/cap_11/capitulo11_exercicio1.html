<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cap 11 exercicio 11</title>
    <style>
      @media (min-width: 1px) {
        div {
          background-color: red;
          width: 100%;
        }
      }

      @media (min-width: 501px) {
        div {
          background-color: green;
          width: 33.33%;
          float: left;
        }
      }

      @media (min-width: 700px) {
        div {
          background-color: blue;
          width: 33.33%;
          float: left;
        }
      }
    </style>
  </head>
  <body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </body>
</html>
