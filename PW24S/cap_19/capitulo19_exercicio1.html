<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cap 17 exercicio 1</title>
  </head>
  <script>
    function updatePar() {
      var elements = document.getElementsByClassName('btnPar');

      for (var i = 0; i < elements.length; i++) {
        elements[i].style.color = 'red';
      }
    }

    function updateBackground() {
      var elements = document.getElementsByName('nomePessoa');
      elements[0].style.backgroundColor = 'yellow';
    }

    function updateButtonBackground() {
      var elements = document.getElementsByTagName('button');
      for (var i = 0; i < elements.length; i++) {
        elements[i].style.backgroundColor = 'black';
      }
    }

    function updateNameColor() {
      var element = document.getElementById('lbl');
      element.style.color = 'pink';
      console.log('smmawmamd');
    }

    function querySelec() {
      var element = document.querySelector('button');
      element.style.color = 'white';
    }
  </script>
  <body>
    <div id="p1">
      <script>
        for (let i = 1; i < 9; i++) {
          const str = i % 2 == 0 ? 'btnImpar' : 'btnPar';
          document.write('<button class="' + str + '">B' + i + '</button>');
        }
      </script>
    </div>

    <div id="p2">
      <form>
        <label id="lbl"> Nome: </label>
        <input type="text" name="nomePessoa" value="Digite o seu nome" />
        <input type="submit" value=" Enviar" />
      </form>
    </div>
  </body>
  <script>
    updatePar();
    updateBackground();
    updateButtonBackground();
    updateNameColor();
    querySelec();
  </script>
</html>
