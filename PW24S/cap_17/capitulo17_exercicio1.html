<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cap 17 exercicio 1</title>
  </head>
  <body>
    <script>
      for (let i = 0; i < 10; i++) {
        if (i % 2 == 0) {
          document.write('<div style="background: lightgray; width: 500px">');
        } else {
          document.write('<div style="background: white; width: 500px">');
        }
        document.write('Item ' + i);
        document.write('</div>');
      }
    </script>
  </body>
</html>
