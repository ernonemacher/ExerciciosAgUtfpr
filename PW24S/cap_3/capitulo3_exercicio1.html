<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Cadastro de Pessoas</title>
  </head>
  <body>
    <div>
      <h1>Cadastro de Pessoas</h1>
      <br />
      <form>
        <div>
          <label>Nome:</label>
          <input placeholder="Digite seu nome aqui" />
        </div>
        <div>
          <label>Cor favorita:</label>
          <input type="color" />
        </div>
        <div>
          <label>Data de nascimento:</label>
          <input placeholder="dd/mm/aaaa" type="date" />
        </div>
        <div>
          <label>Foto:</label>
          <input type="file" />
        </div>
        <div>
          <label>Login:</label>
          <input placeholder="Digite seu login aqui" type="email" required />
        </div>
        <div>
          <label>Senha:</label>
          <input placeholder="Digite sua senha aqui" type="password" required />
        </div>
        <div>
          <input type="checkbox" />
          <label>Você aceita receber e-mails com promoções</label>
        </div>
        <div>
          <input type="submit" value="Cadastrar" />
        </div>
      </form>
    </div>
  </body>
</html>
